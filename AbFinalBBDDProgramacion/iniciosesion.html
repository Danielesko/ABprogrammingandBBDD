<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JuegaConGalleta</title>
	<link rel="stylesheet" href="css.css">
	<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
	integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
	crossorigin="anonymous">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
<script src="https://www.tutorialspoint.com/jquery/jquery-3.6.0.js"></script>
</head>
<body>
	<div class="section">
		<div class="container">
			<div class="row full-height justify-content-center">
				<div class="col-12 text-center align-self-center py-5">
					<div class="section pb-5 pt-5 pt-sm-2 text-center">
						<h6 class="mb-0 pb-3">
							<span>Inicio Sesión </span><span>Registro</span>
						</h6>
						<input class="checkbox" type="checkbox" id="reg-log"
							name="reg-log" /> <label for="reg-log"></label>
						<div class="card-3d-wrap mx-auto">
							<div class="card-3d-wrapper">
								<div class="card-front">
									<div class="center-wrap">
										<div class="section text-center">
											<h4 class="mb-4 pb-3">Inicio Sesión</h4>
											<div class="form-group">
												<input type="text" name="correo" class="form-style"
													placeholder="Tu correo electronico" id="correo"
													autocomplete="off">
											</div>
											<div class="form-group mt-2">
												<input type="password" name="contrasenaInicio"
													class="form-style" placeholder="Tu contraseña" id="contrasenaInicio"
													autocomplete="off">
											</div>
											<button id="botoninicio" class="btn mt-4"
												style='background-color: #333; color: white'>Iniciar
												sesión</button>
											<p id="respuestainicio"></p>
										</div>
									</div>
								</div>
								<div class="card-back">
									<div class="center-wrap">
										<div class="section text-center">
											<h4 class="mb-4 pb-3">Registro</h4>
											<div class="form-group mt-2">
												<input type="email" name="correoRegistro" class="form-style"
													placeholder="Tu correo electronico" id="correoRegistro"
													autocomplete="off">
											</div>
											<div class="form-group mt-2">
												<input type="password" name="contrasenaRegistro"
													class="form-style" placeholder="Tu contraseña" id="contrasenaRegistro"
													autocomplete="off">
											</div>
											<button id="botonregistro" class="btn mt-4"
												style='background-color: #333; color: white'>Registrarse</button>
												<p id="respuestaregistro"></p>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="script.js"></script>
</html>
